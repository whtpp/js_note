<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<meta name="description" content="快手" />
	<meta name="keywords" content="京东" />
	
	<style>
		ul {
			padding: 0;
			position: relative;
			top:20px;
			left:20px;
			width: 200px;
			height: 200px;
			overflow: hidden;
		}


		li {
			list-style: none;
			border-radius: 5px;
			background: skyblue;
			float: left;
			width: 30%;
			height: 30%;
			margin-right: 5%;
			margin-bottom: 5%;
		}

		li:nth-of-type(3n) {
			margin-right: 0;
		}

		/* li:nth-of-type(n+7) {
			margin-bottom: 0;
		}  */
	</style>
</head>

<body style="margin:0;padding:0">

	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</div>
</body>

</html>
